<!DOCTYPE html>
<html>
  <head>
    <title>Blog-Article</title>
    <!-- <link rel="stylesheet" type="text/css" href="blog_example.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Set blog-container width based on device */
      @media screen and (min-width: 768px) {
        .blog-container {
          width: 38%;
          margin: auto;
        }
      }
      /* Set full screen width on mobile devices */
      @media screen and (max-width: 768px) {
        .blog-container {
          width: 90%;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Import markdown file via js -->
    <!-- <md-block src="./assets/Taxonomie-Microservices-Summary.md"> </md-block> -->
    <!-- <zero-md class="blog-container" src="./assets/Taxonomie-Microservices-Summary.md">
    </zero-md> -->
    <main>
      <zero-md id="markdown-container"> </zero-md>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
      const converter = new showdown.Converter();

      const markdownContainer = document.getElementById("markdown-container");

      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const markdownURL = getQueryParam("markdown_url");
      if (markdownURL) {
        fetch(markdownURL)
          .then((response) => response.text())
          .then((markdownText) => {
            // Convert and display the Markdown content
            // const html = converter.makeHtml(markdownText);
            // markdownContainer.innerHTML = html;
            markdownContainer.setAttribute("src", markdownURL);
          })
          .catch((error) => {
            markdownContainer.innerHTML = `<p>Error loading Markdown: ${error}</p>`;
          });
      }
    </script>
  </body>
</html>

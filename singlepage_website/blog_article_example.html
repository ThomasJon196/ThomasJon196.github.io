<!DOCTYPE html>
<html>
  <head>
    <title>Blog-Article</title>
    <!-- <link rel="stylesheet" type="text/css" href="blog_example.css" /> -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Set blog-container width based on device */
      @media screen and (min-width: 768px) {
        .blog-container {
          width: 38%;
          margin: auto;
        }
      }
      /* Set full screen width on mobile devices */
      @media screen and (max-width: 768px) {
        .blog-container {
          width: 90%;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Import markdown file via js -->
    <!-- <md-block src="./assets/Taxonomie-Microservices-Summary.md"> </md-block> -->
    <zero-md class="blog-container" src="./assets/Taxonomie-Microservices-Summary.md">
    </zero-md>
  </body>
</html>
